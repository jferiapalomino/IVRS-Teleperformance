log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.tpco_ivr_banco_falabella= debug, Ttpco_ivr_banco_falabella
log4j.logger.Dialog.Designer.ReportWriter.tpco_ivr_banco_falabella= debug, Rtpco_ivr_banco_falabella

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File. By default, RollingFileAppender is used to provide control of the amount of storage that can be used.
# Alternatively, DailyRollingFileAppender provides the feature of rolling over log file on daily basis if storage is not a concern.
# If DailyRollingFileAppender is desired, comment out the RollingFileAppender section and uncomment the DailyRollingFileAppender section.
# RollingFileAppender-set maxFileSize to limit the file size before it rolls over; set maxBackupIndex to limit the number of files can be kept in history.
log4j.appender.Rtpco_ivr_banco_falabella=org.apache.log4j.RollingFileAppender
log4j.appender.Rtpco_ivr_banco_falabella.File=${dd.apphome}/data/log/report.log
log4j.appender.Rtpco_ivr_banco_falabella.maxFileSize=80MB
log4j.appender.Rtpco_ivr_banco_falabella.maxBackupIndex=50
log4j.appender.Rtpco_ivr_banco_falabella.layout=org.apache.log4j.PatternLayout
log4j.appender.Rtpco_ivr_banco_falabella.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.Rtpco_ivr_banco_falabella.Encoding=UTF-8

